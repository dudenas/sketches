<!DOCTYPE html>
<html lang="lt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/ux.css">
  <title>KU frontend</title>
</head>

<body>
  <!-- navigation -->
  <div class="container">
    <div class="nav">
      <!-- about -->
      <a href="#" id="about">Apie projektą</a>
      <!-- controls -->
      <div class="controls">
        <!-- graph -->
        <button id="graph"><img src="assets/icon-chart.svg" alt=""></button>
        <!-- play -->
        <button id="play"><img src="assets/play-button.svg" alt=""></button>
        <!-- expand -->
        <button onclick="expandwitch()" id="expand"><img src="assets/icon-expand.svg" alt=""></button>
      </div>
      <!-- language -->
      <div id="language">
        <a href="#" class="lt">LT</a>
        <a href="#" class="en">EN</a>
      </div>
    </div>
  </div>
  <!-- menu -->
  <!-- white top -->

  <div class="menu-outer-top">
    <div class="container">
      <div class="menu-top">
        <!-- logo -->
        <img class="logo" src="assets/logo-ku-black.svg" alt="logo">
        <div class="menu-top-control">
          <!-- color pick -->
          <div class="colorSwitch">
            <div class="icon-color">
              <img src="assets/icon-change-color.svg" alt="icon-change-color">
            </div>
            <div id="test">
              <ul>
                <li>
                  <a href="#" onclick="colorSwitch()">Keisti Spalvą</a>
                </li>
                <li class="showColor">
                  <div>
                    <button class="btn-clr"><img src="assets/color-b-b.svg" alt="color-b-b.svg"></button>
                    <button class="btn-clr pushRight"><img src="assets/color-b-r.svg" alt="color-b-r.svg"></button>
                    <button class="btn-clr pushRight"><img src="assets/color-b-y.svg" alt="color-b-y.svg"></button>
                  </div>
                </li>
                <li class="showColor">
                  <div>
                    <button class="btn-clr"><img src="assets/color-w-b.svg" alt="color-w-b.svg"></button>
                    <button class="btn-clr pushRight"><img src="assets/color-w-r.svg" alt="color-w-r.svg"></button>
                    <button class="btn-clr pushRight"><img src="assets/color-w-y.svg" alt="color-w-y.svg"></button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <!-- save pick -->
          <div class="saveSwitch">
            <div class="icon-save">
              <img src="assets/icon-download.svg" alt="icon-download">
            </div>
            <div>
              <ul>
                <li>
                  <a href="#" onclick="saveSwitch()">Parsisiųsti</a>
                </li>
                <li class="showSave"><a href="#">Darbalaukio fonas (kompiuteriui)</a></li>
                <li class="showSave"><a href="#">Instagram paveiksliukas</a></li>
                <li class="showSave"><a href="#">Facebook viršelis</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- menu bot -->
  <div class="menu-outer-bot">
    <div class="container">
      <div class="menu-bot">
        <!-- top -->
        <div class="menu-bot-top">
          <div class="data-date">
            <h3>Data</h3>
            <div class="align-icon pushTop">
              <h1 id="data-date">2019 05 12</h1>
              <button class="icon-edit">
                <img src="assets/edit-button.svg" alt="">
              </button>
            </div>
          </div>
        </div>
        <!-- bottom -->
        <div class="menu-bot-bot">
          <div class="data-time">
            <h3>Laikas</h3>
            <h1 class="pushTop" id="data-time">15:04:34</h1>
          </div>
          <div class="data-swell">
            <div class="align-icon">
              <h3>Bangavimas</h3>
              <button class="icon-swell">
                <img src="assets/info-icon.svg" alt="info-icon">
              </button>
            </div>
            <h1 class="pushTop" id="data-swell">1.05</h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="ux.js"></script>
</body>

</html>
