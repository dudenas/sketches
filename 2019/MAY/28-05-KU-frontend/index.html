<!DOCTYPE html>
<html lang="lt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>KU frontend</title>
</head>

<body>
  <!-- navigation -->
  <div class="container">
    <div class="nav">
      <!-- about -->
      <a href="#" id="about">Apie projektą</a>
      <!-- controls -->
      <div class="controls">
        <!-- graph -->
        <a id="graph"><img src="assets/icon-chart.svg" alt=""></a>
        <!-- play -->
        <a id="play"><img src="assets/play-button.svg" alt=""></a>
        <!-- expand -->
        <a id="expand"><img src="assets/icon-expand.svg" alt=""></a>
      </div>
      <!-- language -->
      <div id="language">
        <a href="#" class="lt">LT</a>
        <a href="#" class="en">EN</a>
      </div>
    </div>
  </div>
  <!-- menu -->
  <!-- white box to fill the top -->
  <div class="menu-outer-top">
    <div class="container">
      <div class="menu-inside">
        <!-- logo -->
        <img class="logo" src="assets/logo-ku-black.svg" alt="">
        <!-- menu bottom -->
        <div class="menu-bottom">
          <!-- menu top -->
          <div class="menu-top">
            <!-- color pick -->
            <div>
              <ul>
                <li><a href="#" onclick="colorSwitch()">Keisti Spalvą</a></li>
                <li class="showColor">x</li>
                <li class="showColor">x</li>
                <li class="showColor">x</li>
              </ul>
            </div>
            <!-- save pick -->
            <div>
              <ul>
                <li><a href="#" onclick="saveSwitch()">Parsisiųsti</a></li>
                <li class="showSave">Darbalaukio fonas (kompiuteriui)</li>
                <li class="showSave">Instagram paveiksliukas</li>
                <li class="showSave">Facebook viršelis</li>
              </ul>
            </div>
          </div>
          <!-- menu bot -->
          <div class="menu-bot"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- black box to fill the rest -->
  <div class="menu-outer-bot"></div>

  <script src="ux.js"></script>
</body>

</html>
